<html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
   .pv1 {
     border-color: #92a8d1;
   }
   .pv2 {
     display: inline-block;
     width: 130;
   }
   .sb1 {
     background-color:#FFC0C7;
     display: inline-block;
   }
   .sb2 {
     visibility: hidden;
     #width: 120px;
     background-color: black;
     color: #fff;
     text-align: center;
     position: absolute;
     z-index: 1;
   }
   .sb1:hover .sb2 {
     visibility: visible;
   }
</style>

 </head>
 <body>
   <div>
   {% for (i,(p,v)) in prvs.iter().enumerate() %}
   <div class="pv1">
     <div class="pv2">{{p}}</div>
     {% for (i,(s,n)) in v.iter().enumerate() %}
   <div class="sb1">
     <a href='{{WEBROOT}}/sub1/{{s}}' target=_blank>{{s}}</a>
     <div class="sb2">{{n}}</div>
   </div>
     {% endfor %}
  </div>
   {% endfor %}
   </div>
 </body>
</html>
